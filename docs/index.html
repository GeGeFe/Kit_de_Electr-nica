<!doctype html>
<html>

<head>
    <title> El universo en tus manos </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="completo.js"></script>
    <link rel="stylesheet" href="completo.css">
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>

        <a-assets>

            <!-- Kit completo -->
            <img id="Kit.png" src="assets/Kit.png">
            
        </a-assets>

        <a-marker reconocido texto="Kit completo" id="marcador-1" type="pattern" preset="custom"
            url="assets/patt/pattern-7x7_1000-1.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-image width="1" height="1" src="#Kit.png"></a-image>

            <!--
            <a-entity id="kitcompleto" scale="0.00038 0.00038 0.00038" escala="0.00038" animation-mixer="loop: repeat"
                gltf-model="#Kit.png" class="clickable" gesture-handler></a-entity>
                -->
        </a-marker>

        <a-marker reconocido preset='hiro'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>

        <a-marker reconocido id="marcador-AR" type="pattern" preset="custom" url="assets/patt/AR.patt">
            <a-entity text="font: mozillavr; value: Hola mundo;"></a-entity>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;' soundhandler>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>
        <a-entity camera look-controls position="0 0 0" scale="-1 1 1"></a-entity>
    </a-scene>
    <div class="piedepagina">
        <button class="boton botones">Botones</button>
        <button class="boton licencia">Licencia</button>
        <button class="boton escala">Escala</button>
        <button class="boton sonido">Sonido</button>
        <p id="miTexto"></p>
    </div>
</body>
<footer>

</footer>

</html>
